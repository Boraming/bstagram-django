{% extends 'base.html' %}

{% block title %} - List{% endblock %}

{% block content %}

<body>

    <br><br>
    {% for post in photos %}
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 panel panel-default">
            <p><img src="{{post.photo.url}}" style="width:100%;"></p>
            <button type="button" class="btn btn-xs btn-sm btn-light">{{post.author.username}}</button>
            <br>
            {% if user.is_authenticated %}
            <a href="{% url 'photo:photo_detail' pk=post.id %}">{{post.text|linebreaksbr}}</a>
            <p class="text-right">
                <a href="{% url 'photo:photo_detail' pk=post.id %}" class="btn btn-xs btn-success">댓글달기</a>
                {% else %}
                <a href="{% url 'login' %}">{{post.text|linebreaksbr}}</a>
                <p class="text-right">
                    <a href="{% url 'login' %}" class="btn btn-xs btn-success">댓글달기</a>
                    {% endif %}

                </p>
        </div>
        <div class="col-md-2"></div>
    </div>

    {% endfor %}

</body>
{% endblock %}
